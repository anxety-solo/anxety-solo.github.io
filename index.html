<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="dynamic-favicon" rel="icon" type="image/png">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=M+PLUS+Rounded+1c&family=Press+Start+2P&display=swap">

    <title>GitHub Profile</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Background | WIP -->

    <!-- Loading-Spinner -->
    <div class="loading-spinner">
      <img src="assets/sexy_gura.webp" class="loading-image">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>

    <!-- Navigation Panel -->
    <nav class="nav-container">
      <a href="#" class="nav-brand disabled"></a>
      <div class="nav-links">
        <a id="githubProfileLink" class="nav-link" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://discord.gg/eemJdDusvH" class="nav-link" target="_blank">
          <i class="fab fa-discord"></i>
        </a>
      </div>
    </nav>

    <!-- Main -->
    <main class="main-container">
      <!-- Profile Section -->
      <section class="profile-section">
        <div class="avatar-container">
          <img id="userAvatar" src="" class="avatar">
        </div>

        <div class="profile-info">
          <h1 class="profile-name" id="userName"></h1>
          <div class="bio-container" id="userBio">
            <p class="profile-bio"></p>
            <span class="user-login"></span>
          </div>
          <div class="stats-container" id="userStats"></div>
        </div>
      </section>
      
      <!-- Repositories Section -->
      <section id="repositories" class="repositories-section">
        <div class="section-header">
          <h2 class="section-title">Public Repositories</h2>
          
          <div class="repo-controls">    
            <div class="search-container">
              <input type="text" id="repoSearch" placeholder="Search repositories...">
              <i class="fas fa-search"></i>
            </div>

            <div class="custom-select">
              <div class="select-header">
                <span>Sort by</span>
                <i class="fas fa-chevron-down"></i>
              </div>
              <div class="select-options">
                <div data-sort="stars">Stars</div>
                <div data-sort="updated">Last Updated</div>
                <div data-sort="name">Name</div>
                <div data-sort="forks">Forks</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="language-filters">
          <div class="filters-container"></div>
        </div>

        <!-- Repositories Grid -->
        <div class="repos-grid" id="reposContainer">
          <!-- Filled card by JS -->
        </div>
      </section>
    </main>

    <!-- Another User-PopUp Data-Fetch -->
    <div id="user-popup" class="user-popup">
      Showing profile data for <span class="popup-username"></span>
    </div>

    <!-- Error-Load Data -->
    <template id="error-template">
      <div class="error-message">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h2 class="error-title"></h2>
        <p class="error-description"></p>
        <button class="retry-button">
          <i class="fas fa-redo-alt"></i>
          Try Again
        </button>
      </div>
    </template>

    <script src="js/script.js"></script>
  </body>
</html>
