<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANXETY | GitHub Profile</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/scrollbar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>
    <!-- Loader Spiner -->
    <div class="loader"></div>

    <!-- Sidebar Container -->
    <div class="sidebar">
        <a href="https://github.com/anxety-solo" class="sidebar-item" aria-label="GitHub profile">
            <div class="sidebar-icon">
                <i class="fab fa-github"></i>
            </div>
            <span class="sidebar-text">Visit GitHub</span>
        </a>

        <a href="https://discord.gg/eemJdDusvH" target="_blank" class="sidebar-item" aria-label="Discord Server">
            <div class="sidebar-icon">
                <i class="fab fa-discord"></i>
            </div>
            <span class="sidebar-text">Join Discord</span>
        </a>

        <button class="theme-toggle sidebar-item sidebar-item--theme">
            <div class="sidebar-icon">
                <i class="fas fa-moon theme-icon"></i>
                <i class="fas fa-sun theme-icon"></i>
            </div>
        </button>
    </div>

    <header class="header">
        <h1>ANXETY</h1>
        <h5>My GitHub Repositories :3</h5>

        <div class="sort-container">
            <button class="sort-btn" aria-label="Sort repositories">
                <i class="fas fa-sort"></i>
                Sorting
            </button>
            <ul class="sort-dropdown">
                <li data-sort="stars">By stars</li>
                <li data-sort="forks">By fork</li>
                <li data-sort="updated">By update</li>
                <li data-sort="name">By name</li>
            </ul>
        </div>
    </header>

    <!-- Repositories Container -->
    <div class="container" id="reposContainer"></div>

    <script src="js/githubAPI.js"></script>
    <script src="js/themeHandler.js" defer></script>
    <script src="js/sort.js" defer></script>
</body>
</html>
